

<div>
  <mat-form-field appearance="fill">
    <mat-label>Izberite obliko</mat-label>
    <mat-select [(value)]="filter" (selectionChange)="applyFilter()">
      <mat-option value="">Vse oblike</mat-option>
      <mat-option value="Knjiga">Knjiga</mat-option>
      <mat-option value="Zemljevid">Zemljevid</mat-option>
      <mat-option value="Listina">Listina</mat-option>
    </mat-select>
  </mat-form-field>
</div>



<div class="card-container">
  <mat-card *ngFor="let podatek of filteredItems" class="example-card" color="primary">
    <mat-card-header>
      <mat-card-title>{{ podatek.naslov }}</mat-card-title>
      <mat-card-subtitle>{{ podatek.avtor }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-xl-image [src]="podatek.slika">
    <mat-card-content>
      <p>Leto: {{ podatek.leto }}</p>
      <p>Oblika: {{ podatek.oblika }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="podrobnosti(podatek.id)">Podrobnosti</button>
      
    </mat-card-actions>
  </mat-card>
</div>
